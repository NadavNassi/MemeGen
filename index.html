<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGene</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon-32x32.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div class="modal-screen" onclick="onToggleModal()"></div>
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <div class="modal">
        <div class="share-modal">
            <label>Share on facebook</label>
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                <input name="img" id="imgData" type="hidden" />
                <button class="share-btn"><i class="fab fa-facebook-f"></i></button>
                <div class="share-container"></div>
              </form>
              <button class="save-btn" onclick="onSaveBtn(event)">Save</button>
        </div>
    </div>
    <main class="grid">
        <header>
            <nav class="grid container">
                <div class="logo">
                    <a onclick="onGallerySelected('gallery')" class="a-logo clean-text"></a>
                </div>
                    <ul class="a-list nav-btns grid clean-list">
                        <li><a onclick="onGallerySelected('gallery'); onToggleMenu()" class="clean-text">Gallery</a></li>
                        <li><a onclick="onGallerySelected('user-gallery'); onToggleMenu()" class="clean-text">Memes</a></li>
                        <li><a href="#" class="clean-text">About</a></li>
                    </ul>
                <a href="#" onclick="onToggleMenu()" class="btn-menu clean-text">â˜°</a>
            </nav>
        </header>
        <div class="imgs-gallery grid gallery container"></div>
        <div class="meme-editor container none-display container gallery">
                <canvas></canvas>
            <div class="controlers-container grid">
                <input type="text" class="line-input" oninput="onLineInput(this.value)" disabled />
                <button class="increase-font" onclick="onIncreaseFont(event)">+A</button>
                <button class="decrease-font" onclick="onDecreaseFont(event)">-A</button>
                <button class="new-line-btn" onclick="onNewLine(event)"><i class="fas fa-plus"></i></button>
                <button class="delete-line-btn" onclick="onDeleteLine(event)"><i class="fas fa-trash"></i></button>
                <label for="stroke">Stroke color:</label>
                <input id="stroke" type="color" class="stroke-color">
                <label for="text">Text color:</label>
                <input id="text" type="color" class="text-color" value="#ffffff">
                <label for="font-select" class="font-label">Font select:</label>
                <select id="font-select" class="font-select" onchange="onChangeFontFam(this.value)">
                    <option value="impact">Impact</option>
                    <option value="ariel">Ariel</option>
                    <option value="lobster">Lobster</option>
                    <option value="zen-dot">Zen dot</option>
                </select>
                <div class="emoji-selector">
                    <div class="emoji-options grid">
                        <option value="ðŸŽ©" onclick="onNewLine(event, this.value)">ðŸŽ©</option>
                        <option value="ðŸ•¶" onclick="onNewLine(event, this.value)">ðŸ•¶</option>
                        <option value="ðŸŽ¤" onclick="onNewLine(event, this.value)">ðŸŽ¤</option>
                        <option value="ðŸŽˆ" onclick="onNewLine(event, this.value)">ðŸŽˆ</option>
                    </div>
                </div>
                <label for="rotate-range">Rotate</label>
                <input id="rotate-range" class="rotate-range" type="range" min="-180" max="180" value="0" onchange="onRotate(event, this.value)">
                <button class="open-modal" onclick="onToggleModal()">Share</button>
            </div>
        </div>
        <footer class="grid">
            <div class="footer-items">
            </div>
            <small>SAVE OUR COFFEE RIGHTS!!</small>
        </footer>
        <script src="./js/service/upload.servics.js"></script>
        <script src="./js/service/localstorage.service.js"></script>
        <script src="./js/service/meme.editor.service.js"></script>
        <script src="./js/service/meme.service.js"></script>
        <script src="./js/meme-controller.js"></script>
    </main>
</body>

</html>
